<html>
    <head>
        <link rel="stylesheet" href="../estilostareas.css">
        <script type="text/javascript">
            function hipotenusa(base, altura) {
         function square(x) { return x*x; }
        
         return Math.sqrt(square(base) + square(altura));
            }
            function superficie(base,altura){
                const superficie= base*altura;
                return superficie;
            }
            function perimetro(base,altura){
            const perimetro= base + altura +  Math.sqrt(square(base) + square(altura));
            }
        </script>
    </head>
    <body>
        <form>
            <script>
                const base= Number(prompt("Ingresar base "))
                const altura= Number(prompt("Ingresar altura "))
                document.write("La hipotenusa es= " + hipotenusa(base,altura));
                document.write ( "<br/>La superficie es= " + superficie(base,altura));
                document.write ( "<br/>El perimetro es= " + perimetro(base,altura,hipotenusa));
            </script>
        </form>
        <p><a href="../index.html" target="_blank">Volver</a></p>
    </body>
</html>
